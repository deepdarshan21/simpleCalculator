<!DOCTYPE html>
<html>
    <head>
        <title>SIMPLE CALCULATOR</title>
        <meta charset="UFT-8">
        <meta name="description" content="Simple Calculator using JavaScript">
        <meta name="keywords" content="HTML, CSS, JavaScript">
        <meta name="author" content="Deepdarshan">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="index.css">
    </head>
    <body>
        <div class="text"><h1>SIMPLE CALCULATOR</h1></div><br><br><br>
        <div class="calc">
            <div class="output">
                <h1>Calculator</h1>
                <p id="result">0</p>
                <button class="input" onclick="input_opr('C')">Clear</button><button class="input" onclick="input_opr('+/-')">+/-</button><button class="input" onclick="input_opr('%')">%</button><button class="input" onclick="input_opr('del')">DEL</button><button class="input" onclick="input_no(1)">1</button><button class="input" onclick="input_no(2)">2</button><button class="input" onclick="input_no(3)">3</button><button class="input" onclick="input_opr('/')">/</button><button class="input" onclick="input_no(4)">4</button><button class="input" onclick="input_no(5)">5</button><button class="input" onclick="input_no(6)">6</button><button class="input" onclick="input_opr('*')">X</button><button class="input" onclick="input_no(7)">7</button><button class="input" onclick="input_no(8)">8</button><button class="input" onclick="input_no(9)">9</button><button class="input" onclick="input_opr('-')">-</button><button class="input" onclick="input_no(0)">0</button><button class="input" onclick="input_opr('.')">.</button><button id="output" onclick="output()">=</button><button class="input" onclick="input_opr('+')">+</button>
            </div>
        </div>
    </body>
    <script src="index.js"></script>
</html>
